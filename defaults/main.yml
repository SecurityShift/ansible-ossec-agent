---
# defaults file for ossec-agent

ossec_agent_role_git_repo: https://github.com/SecurityShift/ansible-role-ossec-agent
ossec_server_name: ""
ossec_managed_server: true
ossec_server_atomic_release: 1.0-21
ossec_agent_package_name: ossec-hids-agent
ossec_agent_config_filename: ossec-agent.conf
ossec_init_name: ossec-hids

ossec_agent_rhn_channels:
  - ossec-el7-x86_64

ossec_agent_reconfigure: False
ossec_host_group: ossec
